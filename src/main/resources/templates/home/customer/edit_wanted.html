<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>橙子-物品发布</title>
    <link rel="icon" href="/admin/images/tubiao.png" type="image/ico">
    <link media="all" href="/home/css/release_product.css" type="text/css" rel="stylesheet">
    <link media="all" href="/home/css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
<#include "../common/top_header.html"/>
<div class="container">
    <div class="main center">
        <img class="release-icon-main" src="/home/imgs/release-icon.png" alt="">
        <div class="wave-fluid"></div>
        <div class="wantInfo-release-title">发布求购物品</div>
        <form action="publish" id="publish-form" method="post">
            <input type="hidden" value="${wantedGood.id}" name="id">
            <div class="form-wr">
                <div class="form-must-wr">
                    <div class="form-item l goods-title">
                        <div class="form-key">
                            <span>商品名称</span></div>
                        <div class="form-value">
                            <div class="form-input-wr">
                                <input id="name" name="name" placeholder="最多18个字" maxlength="18" value="${wantedGood.name}" type="text" class="required" tips="请填写商品名称"></div>
                        </div>
                    </div>

                    <div class="form-item xl goods-desc">
                        <div class="form-key">
                            <span>商品详情</span></div>
                        <div class="form-value">
                            <div class="form-input-wr">
                                <textarea name="content" id="desc" placeholder="建议填写物品用途、新旧程度、原价等信息，至少15个字" class="required" tips="请填写详情描述">${wantedGood.content}</textarea>
                            </div>
                        </div>
                    </div>


                    <div class="form-item l goods-title">
                        <div class="form-key">
                            <span>期望交易地点</span></div>
                        <div class="form-value">
                            <div class="form-input-wr">
                                <input class="required" id="tradePlace" name="tradePlace" value="${wantedGood.tradePlace}" type="text" tips="请填写期望交易地点"></div>
                        </div>
                    </div>
                    <div class="form-item l goods-price">
                        <div class="form-key">
                            <span>期望价格</span></div>
                        <div class="form-value">
                            <div class="form-input-wr">
                                <input class="price required" id="sellPrice" name="sellPrice" value="${wantedGood.sellPrice}" type="number" tips="请填写期望价格"></div>
                        </div>
                    </div>
                </div>
                <input class="form-submit" id="submit-btn" type="button" value="发布" />
            </div>
        </form>
    </div>
</div>

<#include "../common/footer_menu.html"/>
<script  src="/home/js/jquery-3.1.1.min.js"></script>
<script src="/home/js/common.js"></script>
<script src="/home/js/add.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#submit-btn").click(function(){
            var flag = true;
            $(".required").each(function(i,e){
                if($(e).val() === ''){
                    alert($(e).attr('tips'));
                    flag = false;
                    return false;
                }
            });
            if(flag){
                if($("#desc").val().length < 15){
                    alert('详情描述不能少于15个字！');
                    return;
                }
                if(parseFloat($("#sellPrice").val()) === 'NaN'){
                    alert('期望价格只能输入数字！');
                    return;
                }
                //全部符合，准备提交表单
                ajaxRequest('edit_wanted_goods','post',$("#publish-form").serialize(),function(){
                    window.location.href="index";
                });
            }
        });

    });
    function ajaxRequest(url,requestType,data,callback){
        $.ajax({
            url:url,
            type:requestType,
            data:data,
            dataType:'json',
            success:function(rst){
                if(rst.code === 0){
                    callback(rst);
                }else{
                    showErrorMsg(rst.msg);
                }
            },
            error:function(data){
                alert('网络错误!');
            }
        });
    }
</script>
</body>
</html>
