<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a class="navbar-brand  " href="/system/index">橙子-后台管理</a>
            </div>
            <div class="lyear-layout-sidebar-scroll">

                <#include "../common/leftMenu.html">

                <div class="sidebar-footer">

        <!--End 左侧导航-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"><h4>添加菜单</h4></div>
                            <div class="card-body">
                                <form action="add" id="role-add-form" method="post" class="row">
                                    <div class="form-group col-md-12">
                                        <label>头像上传</label>
                                        <div class="form-controls">
                                            <ul class="list-inline clearfix lyear-uploads-pic">
                                                <li class="col-xs-4 col-sm-3 col-md-2">
                                                    <figure>
                                                        <img src="/admin/images/bj.jpg" id="show-picture-img" alt="默认头像">
                                                    </figure>
                                                </li>
                                                <input type="hidden" name="headPic" id="headPic">
                                                <input type="file" id="select-file" style="display:none;" onchange="upload('show-picture-img','headPic')">
                                                <li class="col-xs-4 col-sm-3 col-md-2">
                                                    <a class="pic-add" id="add-pic-btn" href="javascript:void(0)" title="点击上传"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="input-group m-b-10">
                                        <span class="input-group-addon">性感网名</span>
                                        <input type="text" class="form-control required" id="netName" name="netName"
                                               value="" placeholder="请输入性感网名" tips="请输入性感网名"/>
                                    </div>
                                    <div class="input-group m-b-10">
                                        <span class="input-group-addon">登录名称</span>
                                        <input type="text" class="form-control required" id="userName" name="userName"
                                               value="" placeholder="请输入用户名称" tips="请输入用户名称"/>
                                    </div>

                                    <div class="input-group m-b-10">
                                        <span class="input-group-addon">登录密码</span>
                                        <input type="text" class="form-control required" id="password" name="password"
                                               value="" placeholder="请输入密码" tips="请输入密码"/>
                                    </div>
                                    <div class="input-group m-b-10">
                                        <span class="input-group-addon">所属角色</span>
                                        <select name="role.id" class="form-control" id="role">
                                            <#list roles as role >
                                            <option value="${role.id}">${role.name}</option>
                                            </#list>
                                        </select>
                                    </div>




            <div class="input-group m-b-10">
                <span class="input-group-addon">手机号码</span>
                <input type="tel" class="form-control" id="phone" name="phone" value=""/>
            </div>

            <div class="input-group m-b-10">
                <span class="input-group-addon">用户邮箱</span>
                <input type="tel" class="form-control" id="email" name="email" value=""/>
            </div>

            <div class="input-group m-b-10" style="margin-top: 15px;padding-left: 20px" >
                性别：
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="sex" value="1" checked="">
                    <span>男 </span>
                </label>
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="sex" value="2">
                    <span>女</span>
                </label>
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="sex" value="3">
                    <span>未知</span>
                </label>
            </div>
            <div class="input-group m-b-10" style="margin-top: 15px;padding-left: 20px">
                状态：
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="status" value="1" checked="">
                    <span>启用</span>
                </label>
                <label class="lyear-radio radio-inline radio-primary">
                    <input type="radio" name="status" value="0">
                    <span>冻结</span>
                </label>
            </div>

            <div class="form-group col-md-12">
                <button type="button" class="btn btn-primary ajax-post" id="add-form-submit-btn">确 定</button>
                <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回
                </button>
            </div>
            </form>

    </div>
</div>
</div>

</div>

<script type="text/javascript">

    //提交按钮监听事件
    $("#add-form-submit-btn").click(function () {
        if (!checkForm("role-add-form")) {
            return;
        }
        var data = $("#role-add-form").serialize();

        $.ajax({
            url: 'add',
            type: 'POST',
            data: data,
            dataType: 'json',
            success: function (data) {
                if (data.code === 0) {
                    showSuccess('用户添加成功!', function () {
                        window.location.href = 'list';
                    })

                } else {
                    showErrorMsg(data.msg);
                }
            },
            error: function (data) {
                alert('网络错误!');
            }
        });
    });
//  监听图片上传按钮
    $("#add-pic-btn").click(function () {
        $("#select-file").click();
    });
