<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>首页 - 橙子(Orange)后台管理系统</title>
        <link rel="icon" href="/admin/images/tubiao.png" type="image/ico">
        <meta name="keywords" content="橘子-后台管理系统项目">
        <meta name="description" content="橘子-后台管理系统项目">
        <meta name="author" content="orange">
        <link rel="stylesheet" href="/admin/js/jconfirm/jquery-confirm.min.css">
        <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
        <link href="/admin/css/materialdesignicons.min.css" rel="stylesheet">

        <link href="/admin/css/style.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/admin/js/jquery-tags-input/jquery.tagsinput.min.css">

    </head>

    <body data-theme="dark">
        <div class="lyear-layout-web">
            <div class="lyear-layout-container">
                <!--左侧导航-->
                <aside class="lyear-layout-sidebar">

                    <!-- logo -->
                    <div id="logo" class="sidebar-header">
                        <a class="navbar-brand  " href="/system/index">橙子-后台管理</a>
                    </div>
                    <div class="lyear-layout-sidebar-scroll">

                        <#include "../common/leftMenu.html">

                        <div class="sidebar-footer">
                            <p class="copyright">orange © 2020</p>
                            <p class="copyright">qq:330409764</p>
                            <p class="copyright">欢迎！！</p>
                        </div>
                    </div>

                </aside>
                <!--End 左侧导航-->
                <!--  头  -->
                <#include "../common/headerMenu.html">

                <!--页面主要内容-->
                <main class="lyear-layout-content">

                    <div class="container-fluid">

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header"><h4>编辑菜单</h4></div>
                                    <div class="card-body">
                                        <form action="add" id="menu-add-form" method="post" class="row">
                                            <input type="hidden" name="menuId" value="${menu.menuId}">
                                            <div class="input-group m-b-10">
                                                <span class="input-group-addon">上级分类</span>
                                                <select name="parent.menuId" class="form-control" id="type">
                                                    <option value="">请选择上级分类</option>
                                                    <#if topMenus??>
                                                    <#list topMenus as topMenu>
                                                    <option value="${topMenu.menuId}" style="font-weight:bold;" <#if menu.parent??> <#if menu.parent.menuId == topMenu.menuId> selected</#if></#if> >
                                            ${topMenu.name}
                                            </option>
                                                    <#if secondMenus??>
                                                    <#list secondMenus as secondMenu>
                                                    <#if secondMenu.parent.menuId == topMenu.menuId>
                                                    <option value="${secondMenu.menuId}" <#if menu.parent??> <#if menu.parent.menuId == secondMenu.menuId> selected</#if></#if>>|====>>${secondMenu.name}</option>
                                                </#if>
                                            </#list>
                                        </#if>
                                    </#list>
                                </#if>
                                                    </select>
                            </div>
                            <div class="input-group m-b-10">
                                <span class="input-group-addon">菜单名称</span>
                                <input type="text" class="form-control required" id="name" name="name" value="${menu.name}" placeholder="请输入菜单名称" tips="请填写菜单名称" />
                            </div>
                            <div class="input-group m-b-10">
                                <span class="input-group-addon">菜单URL</span>
                                <input type="text" class="form-control" id="url" name="url" value="${menu.url}" placeholder="请填写菜单url" />
                            </div>
                            <div class="input-group m-b-10">
                                <span class="input-group-addon">菜单icon</span>
                                <input type="text" readonly="readonly" class="form-control required" id="icon" name="icon" value="${menu.icon}" placeholder="请输入菜单icon" tips="请选择菜单icon" />
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" id="show-icons-btn" data-toggle="modal" data-target="#icons-panel" type="button">点击选择</button>
                                </span>
                            </div>
                            <div class="input-group m-b-10">
                                <span class="input-group-addon">排序</span>
                                <input type="number" class="form-control" id="sort" name="sort" value="${menu.sort}" />
                            </div>
                            <div class="input-group m-b-10">
                                是否按钮：
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input type="radio" name="button" value="true" checked="">
                                    <span>是</span>
                                    <label class="lyear-radio radio-inline radio-primary">
                                        <input type="radio" name="button" value="false">
                                        <span>否</span>
                                    </label>
                            </div>
                            <div class="input-group m-b-10">
                                是否显示：
                                <label class="lyear-radio radio-inline radio-primary">
                                    <input type="radio" name="show" value="true" checked="">
                                    <span>是</span>
                                    <label class="lyear-radio radio-inline radio-primary">
                                        <input type="radio" name="show" value="false" >
                                        <span>否</span>
                                    </label>
                            </div>
                            <div class="form-group col-md-12">
                                <button type="button" class="btn btn-primary ajax-post" id="add-form-submit-btn">确 定</button>
                                <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                            </div>
                            </form>

                        </div>
                    </div>
            </div>

        </div>



        <script type="text/javascript" src="/admin/js/jquery.min.js"></script>
        <#include "../common/icons.html">
        <script type="text/javascript" src="/admin/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/admin/js/perfect-scrollbar.min.js"></script>
        <!--标签插件-->
        <script src="/admin/js/jquery-tags-input/jquery.tagsinput.min.js"></script>
        <script type="text/javascript" src="/admin/js/main.min.js"></script>
        <!--图表插件-->
        <script type="text/javascript" src="/admin/js/Chart.js"></script>
        <script type="text/javascript" src="/admin/js/common.js"></script>
        <script src="/admin/js/jconfirm/jquery-confirm.min.js"></script>

        <script src="/admin/js/bootstrap-notify.min.js"></script>
        <script type="text/javascript" src="/admin/js/lightyear.js"></script>
        <script type="text/javascript" src="/admin/js/main.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            $("#confirm-icon-btn").click(function(){
                getSelectedIcon();
            });
            //提交按钮监听事件
            $("#add-form-submit-btn").click(function(){
                if(!checkForm("menu-add-form")){
                    return;
                }
                var data = $("#menu-add-form").serialize();

                $.ajax({
                    url:'edit',
                    type:'POST',
                    data:data,
                    dataType:'json',
                    success:function(data){
                        if(data.code === 0){
                            lightyear.loading('show');
                            // 假设ajax提交操作
                            setTimeout(function() {

                                lightyear.loading('hide');
                                lightyear.notify('修改成功，页面即将自动跳转~', 'success', 3000);
                                window.location.href = 'list';
                            }, 1e3);

                            // showSuccess('菜单修改成功!',function(){
                            //     window.location.href = 'list';
                            // })

                        }else{
                            showErrorMsg(data.msg);
                        }
                    },
                    error:function(data){
                        alert('网络错误!');
                    }
                });
            });
            });
            function getSelectedIcon() {
                $("#icon").val($(".selected-icon").attr('val'));
                $("#icons-panel").modal('hide');
            }

        </script>
    </body>
</html>
